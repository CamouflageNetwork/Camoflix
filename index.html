      <h1>Latest Movies</h1>
       <script>
        const apiUrl = 'https://vidsrc.xyz/movies/latest/page-1.json';
        const movieContainer = document.getElementById('movie-container');
        
        async function fetchMovies() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                displayMovies(data.result);
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        }
        
        function displayMovies(movies) {
            movieContainer.innerHTML = '';
            movies.forEach(movie => {
                const movieElement = document.createElement('div');
                movieElement.classList.add('movie');
                movieElement.innerHTML = `
                    <h3>${movie.title}</h3>
                `;
                movieElement.addEventListener('click', () => {
                    localStorage.setItem('movieurl', movie.imdb_id);
                    window.location.href = 'watch.html';
                });
                movieContainer.appendChild(movieElement);
            });
        }
        
        document.addEventListener('DOMContentLoaded', fetchMovies);
       </script>
    </section>
    <!-- Cursor Thingy -->
     <script>
        const cursor = document.querySelector('.custom-cursor');
      const cursorDot = document.querySelector('.custom-cursor-dot');
      document.addEventListener('mousemove', e => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        cursorDot.style.left = e.clientX + 'px';
        cursorDot.style.top = e.clientY + 'px'
      });
      document.addEventListener('mousedown', () => cursor.style.transform = 'translate(-50%, -50%) scale(0.7)');
      document.addEventListener('mouseup', () => cursor.style.transform = 'translate(-50%, -50%) scale(1)');
      document.querySelectorAll('a, button, .movie-card').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('hover'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('hover'))
      });
     </script>
     <!-- Partical Thingy -->
      <script>
        const particleContainer = document.getElementById('particle-container');

        function createParticle() {
            const particle = document.createElement('div');
            const size = Math.random() * 5 + 2; 
            const startX = Math.random() * window.innerWidth;
            const greenShades = ['#24ec24', '#03d803', '#029902', '#02a002', '#4df54d'];

            particle.style.cssText = `
                position: absolute;
                bottom: 0;
                left: ${startX}px;
                width: ${size}px;
                height: ${size}px;
                border-radius: 50%;
                background-color: ${greenShades[Math.floor(Math.random() * greenShades.length)]};
                opacity: ${Math.random() * 0.8 + 0.2};
                animation: moveParticle ${Math.random() * 3 + 2}s linear;
            `;

            particleContainer.appendChild(particle);

            particle.addEventListener('animationend', () => particle.remove());
        }

        setInterval(() => {
            if (document.hidden) return;
            createParticle();
        }, 400);

        const style = document.createElement('style');
        style.textContent = `
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            100% {
                transform: translate(calc(-50vw + 100%), calc(-100vh)) rotate(360deg);
            }
        }
        `;
        document.head.appendChild(style);
      </script>
